<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS背景</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        border: 1px dashed red;
        text-align: center;
        line-height: 200px;
        margin: 2em;
      }
      .bgcolor {
        background-color: #f4dcdc;
      }
      .bgjb {
        background: linear-gradient(45deg, red, green, blue);
      }
      .bgimg {
        background-image: url(https://tse3-mm.cn.bing.net/th/id/OIP-C.gIkmUMllHYSbEt-ZyMTpSAHaEO?rs=1&pid=ImgDetMain);
      }
    </style>
  </head>
  <body>
    <div class="bgcolor">文字内容</div>
    <div class="bgjb">文字内容</div>
    <div class="bgimg">文字内容</div>
  </body>
</html>
