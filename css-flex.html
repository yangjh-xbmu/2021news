<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Flex布局练习</title>
    <style>
      div {
        display: flex;
      }
      nav ul {
        display: flex;
        justify-content: space-between;
        list-style: none;
      }
      li {
        border: 1px solid grey;
        width: 150px;
        text-align: center;
        padding: 1em;
      }
    </style>
  </head>
  <body>
    <h1>CSS Flex 布局练习</h1>
    <nav>
      <ul>
        <li><a href="#">Page 1</a></li>
        <li><a href="#">Page 2</a></li>
        <li><a href="#">Page 3 is longer</a></li>
        <li><a href="#">Page 4</a></li>
      </ul>
    </nav>
  </body>
</html>
